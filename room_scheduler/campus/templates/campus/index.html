{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1><p>Rooms</p></h1>
    {% if rooms %}
        <ul>
        {% for room in rooms %}
            <li><a href="/booking/{{ room.id }}/">{{ room.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No rooms are available </p>
    {% endif %}
{% endblock content %}
