{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    {% if rooms %}
        <h1><p>Rooms</p></h1>
        <ul>
        {% for room in rooms %}
            <li>{{ room }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No rooms are listed</p>
    {% endif %}
{% endblock content %}
